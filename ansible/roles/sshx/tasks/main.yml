---
- name: Create SSHX data directory
  ansible.builtin.file:
    path: "{{ sshx_data_dir }}"
    state: directory
    mode: "0755"

- name: Create SSHX Redis data directory
  ansible.builtin.file:
    path: "{{ sshx_data_dir }}/redis"
    state: directory
    mode: "0755"

# -- Redis sidecar quadlet --
- name: Deploy SSHX Redis quadlet container file
  ansible.builtin.template:
    src: sshx-redis.container.j2
    dest: /etc/containers/systemd/sshx-redis.container
    mode: "0644"
  notify:
    - Daemon reload sshx
    - Restart sshx-redis

# -- SSHX server quadlet --
- name: Deploy SSHX quadlet container file
  ansible.builtin.template:
    src: sshx.container.j2
    dest: /etc/containers/systemd/sshx.container
    mode: "0644"
  notify:
    - Daemon reload sshx
    - Restart sshx

# -- Reload and start --
- name: Reload systemd daemon for quadlet
  ansible.builtin.systemd:
    daemon_reload: true

- name: Enable and start SSHX Redis container
  ansible.builtin.systemd:
    name: sshx-redis
    enabled: true
    state: started

- name: Enable and start SSHX container
  ansible.builtin.systemd:
    name: sshx
    enabled: true
    state: started
